---
layout: default
---

	<!-- Page top section -->
	<section class="page-top-section set-bg" data-setbg="assets/img/page-top-bg/2.jpg">
		<div class="page-info">
			<h2>Reviews</h2>
			<div class="site-breadcrumb">
				<a href="">Home</a>  /
				<span>Reviews</span>
			</div>
		</div>
	</section>
	<!-- Page top end-->


	<!-- Review section -->
	<section class="review-section">
		<div class="container">
			{%- for post in site.posts -%}
			<div class="review-item">
					<div class="row">
						<div class="col-lg-4">
							<div class="review-pic">
								<img src="assets/img/xiubi.png" alt="">
							</div>
						</div>
						<div class="col-lg-8">
							<div class="review-content text-box text-white">
								<div class="top-meta">{{post.date | date_to_string}}
								<h3>{{post.title}}</h3>
								<p>{{post.excerpt}}</p>
								<a href="{{post.url}}" class="read-more">Read More  <img src="assets/img/icons/double-arrow.png" alt="#"/></a>
							</div>
						</div>
					</div>
			</div>			
			{%- endfor -%}
			<div class="site-pagination">
				<a href="#" class="active">01.</a>
				<a href="#">02.</a>
				<a href="#">03.</a>
			</div>
		</div>
	</section>
	<!-- Review section end-->


	<!-- Newsletter section -->
	<section class="newsletter-section">
		<div class="container">
			<h2>Subscribe to our newsletter</h2>
			<form class="newsletter-form">
				<input type="text" placeholder="ENTER YOUR E-MAIL">
				<button class="site-btn">subscribe  <img src="assets/img/icons/double-arrow.png" alt="#"/></button>
			</form>
		</div>
	</section>
	<!-- Newsletter section end -->
