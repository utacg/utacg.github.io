<div class="row mb-5">
    <div class="col-lg-4">
        <div class="review-pic">
            <img class="img-fluid" src="{{post.src}}" alt="">
        </div>
    </div>
    <div class="col-lg-8">
        <div class="review-content text-box text-white">
            <div class="top-meta">{{post.date | date_to_string}}
                <h3>{{post.title}}</h3>
                {%- assign content-length = post.content | strip_html | size -%}
                {%- assign length = {{content-length}} | at_most: 270 -%}
                {%- assign brief-post = post.content | truncate: {{length}} -%}
                <p>{{brief-post}}</p>
                <a href="{{post.url}}" class="read-more">Read More <img src="/assets/img/icons/double-arrow.png"
                        alt="#" /></a>
            </div>
        </div>
    </div>
</div>
